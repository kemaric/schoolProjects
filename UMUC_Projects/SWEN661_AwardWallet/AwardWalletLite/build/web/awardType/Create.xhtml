<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAwardTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAwardTypeLabel_type}" for="type" />
                    <h:inputText id="type" value="#{awardTypeController.selected.type}" title="#{bundle.CreateAwardTypeTitle_type}" required="true" requiredMessage="#{bundle.CreateAwardTypeRequiredMessage_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{awardTypeController.create}">
                        <h:graphicImage class="resize"  value="#{bundle.CreateAwardTypeSaveLink}" />
                </h:commandLink>
                <br />
                <br />
                <h:commandLink action="#{awardTypeController.prepareList}" value="#{bundle.CreateAwardTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAwardTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
