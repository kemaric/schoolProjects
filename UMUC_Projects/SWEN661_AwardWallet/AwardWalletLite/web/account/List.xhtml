<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccountEmpty}" rendered="#{accountController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{accountController.items.rowCount > 0}">
                    <h:outputText value="#{accountController.pagination.pageFirstItem + 1}..#{accountController.pagination.pageLastItem + 1}/#{accountController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{accountController.previous}" value="#{bundle.Previous} #{accountController.pagination.pageSize}" rendered="#{accountController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{accountController.next}" value="#{bundle.Next} #{accountController.pagination.pageSize}" rendered="#{accountController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{accountController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_programName}"/>
                            </f:facet>
                            <h:outputText value="#{item.programName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_account}"/>
                            </f:facet>
                            <h:outputText value="#{item.account}"/> <br></br>
                            <span class="comment">
                            <h:outputText value="#{item.comment}"/>
                            </span>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_balance}"/>
                            </f:facet>
                            <h:outputText value="#{item.balance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_expiration}"/>
                            </f:facet>
                            <h:outputText value="#{item.expiration}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_goal}"/>
                            </f:facet>
                            <h:outputText value="#{item.goal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{accountController.prepareEdit}">
                                    <h:graphicImage class="resize"  value="#{bundle.ListAccountEditLink}" />
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accountController.prepareView}" value="#{bundle.ListAccountViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accountController.destroy}">
                                    <h:graphicImage class="resize"  value="#{bundle.ListAccountDestroyLink}" />
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{accountController.prepareCreate}" value="#{bundle.ListAccountCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
